<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">
    <h2 class="mb-4">Edit Bug</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" value="{{ bug.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required>{{ bug.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Priority</label>
            <select name="priority" class="form-select" required>
                <option value="High" {% if bug.priority == 'High' %}selected{% endif %}>High</option>
                <option value="Medium" {% if bug.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Low" {% if bug.priority == 'Low' %}selected{% endif %}>Low</option>
            </select>
        </div>
        <button class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</body>
</html>
